server:
  port: 8080
spring:
  datasource:
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      platform: postgresql
      mode: always
      data-locations: classpath:data.sql
  config:
    import: optional:secret.yml
  main:
    banner-mode: off

cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:5173/
  allowed-methods:
    - GET
    - POST
  allow-credentials: true

